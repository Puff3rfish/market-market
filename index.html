<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>dangwa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FRAME 1 -->
<div id="frame1" class="frame">
  <img id="vinylImg" src="assets/images/ui/vinyl.png" class="vinyl" style="display:none;">

  <!-- CHARACTER WRAPPER -->
  <div class="character-wrapper">
    <img id="characterImg"
         src="assets/images/strawberry dog.png"
         class="dog">
    <img id="rabbitWants"
         src="assets/images/rabbit wants.gif"
         class="rabbit-wants">
  </div>

  <img id="startBtn"
       src="assets/images/ui/button-hover 1.png"
       class="start-btn">
</div>

<!-- FRAME 2 -->
<div id="frame2" class="frame">
  <!-- BACK LINK -->
  <a href="#" id="backLink" class="back-link">Back</a>

  <canvas id="flowerCanvas" width="344" height="498"></canvas>

  <!-- Museo Video -->
  <video id="museoVideo" width="344" height="498" autoplay loop muted style="display:none; border-radius:24px; margin-top:5vh; box-shadow:0 10px 25px rgba(0,0,0,0.25);">
    <source src="assets/images/museo bg.mp4" type="video/mp4">
  </video>

  <div class="song-info">
    <div id="songTitle" class="song-title"></div>
    <div id="songArtist" class="song-artist"></div>

    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0">
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="controls">
    <img src="assets/images/ui/previous.png" class="control-btn" onclick="prevSong()">
    <img src="assets/images/ui/play.png" class="control-btn" id="playBtn" onclick="playSong()">
    <img src="assets/images/ui/next.png" class="control-btn" onclick="nextSong()">
  </div>
</div>

<audio id="audioPlayer" preload="auto"></audio>

<audio id="menuAudio"
       src="assets/music/frame%201%20music/Love%20is%20on%20the%20Menu.mp3"
       preload="auto"
       loop></audio>

<script src="script.js"></script>
</body>
</html>
